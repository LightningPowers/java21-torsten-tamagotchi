<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="main.js" type="module"></script>
    <title>Document</title>
</head>
<body>

    <h1>Tamagotchi</h1>
    <div id="start-menu">
        <p>Welcome! Please Write a Name To Begin.</p>
        <input id="name-input" type="text" placeholder="Insert your name here...">
        <p id="error-box"></p>
        <p>Select a elemental type.</p>
        <select id="type">
            <option value="air">Air</option>
            <option value="water">Water</option>
            <option value="earth">Earth</option>
            <option value="fire">Fire</option>
          </select>
          <p></p>
        <button id="start-btn">Start</button>
    </div>
    <main style="display: none;">
        <h4 id="name-box">-Insert NAME here-</h4>
        <img id="image">
        <div id="game-ui">
            <span id="happ-text">Happiness: NaN </span><span id="hung-text">Hunger: NaN</span>
            <p id="status-text"></p>
            <p></p>
            <button id="play-btn">Play</button><button id="feed-btn">Feed</button>
        </div>
    </main>
    
</body>
</html>
